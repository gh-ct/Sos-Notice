<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <script>
        function creat(fac){
            return function(value){
                return value * fac;
            };
        }

        let fn = creat(10);
        console.log(fn(6));
    </script>
</body>
